<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-danger">Shopping Time</h1>
        <div class="input-group-prepend">
          <input #myItem type="text" class="form-control" placeholder="Add Item" name="itemlist" ngModel>
          <span class="input-group-text" (click)="addItem (myItem.value)">Add</span>
        </div>
        <div class="data">
            <ul class="list-instyled">
             <li *ngFor="let myItem of itemArray">{{myItem}}</li>
            </ul>
        </div>
    </div>
  </form>
</div>
